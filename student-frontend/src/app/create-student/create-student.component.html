<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="registry">Student Registry</label>
    <input type="text" id="registry" name="registry"
      class="form-control" [ngModel]="defaultRegristry"
      required #registryCtrl="ngModel">
      <span class="help-block" *ngIf="registryCtrl.invalid && registryCtrl.touched">Please enter a registry number!</span>
  </div>
  <div class="form-group">
    <label for="name">Student Name</label>
    <input type="text" id="name" name="name"
      class="form-control" [ngModel]="defaultName"
      required #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
  </div>
  <div class="form-group">
    <label for="category">Choose Category</label>
    <select name="category" id="category" class="form-control" [(ngModel)]="selected">
      <option *ngFor="let option of availableCategories" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Student</button>
</form>
